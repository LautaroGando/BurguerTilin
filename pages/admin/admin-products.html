            <div class="cart-user">

                    <button>
                        <i class="fa-solid fa-cart-shopping"></i>

    </header>

    <main class="main-admin">
        <h1>ADMINISTRADOR DE PRODUCTOS</h1>
        <p id="product-count"></p>
        <div class="main-admin-search">
            <input type="text" name="search" id="search" placeholder="Buscar producto...">
            <button id="product-add">AÃ±adir</button>
        </div>
        <div class="out-form"></div>
        <form action="" id="form">
            <h2>AGREGAR PRODUCTO</h2>
            <div>
                <input type="hidden" name="id" id="id">
                <input type="text" name="img" id="img" placeholder="URL de la imagen" required>
                <input type="text" name="name" id="name" placeholder="Nombre del producto" required>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Descripcion" required></textarea>
                <input type="number" name="price" id="price" placeholder="Precio" required>
                <input type="date" name="date" id="date" required>
            </div>
            <button type="submit">AGREGAR</button>
        </form>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>IMAGEN</th>
                        <th>PRODUCTO</th>
                        <th>DESCRIPCION</th>
                        <th>PRECIO</th>
                        <th>FECHA</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="table">
                    
                </tbody>
            </table>
        </div>
    </main>

            <div class="mail">

                <a class="footer-link" href="mailto:burguertilin@gmail.com">burguertilin@gmail.com</a>
            </div>
        </div>
        <div class="container-img-footer">
            <figure>

            </figure>
